<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Actualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{cliente/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-person-gear me-2"></i>Actualizar Perfil</h3>
                </div>

                <div class="card-body p-4">
                    <form method="POST" th:action="@{/perfil/mi_perfil/actualizar}">
                        <div class="mb-4">
                            <h5 class="mb-3 border-bottom pb-2"><i class="bi bi-pencil-square me-2"></i>Datos
                                Personales</h5>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                        <input class="form-control form-control-lg" id="nombre" name="nombre"
                                               required th:value="${usuario.nombre}" type="text">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Apellido</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                        <input class="form-control form-control-lg" id="apellido" name="apellido"
                                               required th:value="${usuario.apellido}" type="text">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Email</label>
                                    <div class="input-group">
                                            <span class="input-group-text bg-light"><i
                                                    class="bi bi-envelope"></i></span>
                                        <input class="form-control form-control-lg" id="email" name="email"
                                               required th:value="${usuario.email}" type="email">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Tel√©fono</label>
                                    <div class="input-group">
                                            <span class="input-group-text bg-light"><i
                                                    class="bi bi-telephone"></i></span>
                                        <input class="form-control form-control-lg" id="telefono" name="telefono"
                                               required th:value="${usuario.telefono}" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-3 mt-5">
                            <a class="btn btn-secondary px-4" th:href="@{/perfil/mi_perfil}">
                                <i class="bi bi-x-circle me-2"></i> Cancelar
                            </a>
                            <button class="btn btn-primary px-4" type="submit">
                                <i class="bi bi-check-circle me-2"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
