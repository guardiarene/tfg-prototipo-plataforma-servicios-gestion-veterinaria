<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="cardHeader(icon, title, subtitle)">
    <div class="card-header bg-primary text-white py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">
                <i th:class="'bi ' + ${icon} + ' me-2'"></i>
                <span th:text="${title}"></span>
            </h3>
            <small class="text-white-50" th:if="${subtitle}" th:text="${subtitle}"></small>
        </div>
    </div>
</div>
</body>
</html>
