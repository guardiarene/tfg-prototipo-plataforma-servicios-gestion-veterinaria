<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Nuevo Servicio Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{veterinario/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-clipboard2-plus me-2"></i>Nuevo Servicio Médico</h3>
                </div>

                <div class="card-body p-4">
                    <form method="post" th:action="@{/servicios/guardar}" th:object="${servicioMedico}">
                        <input name="clinicaId" th:value="${clinicaId}" type="hidden">

                        <div class="row g-4">
                            <div class="col-12">
                                <label class="form-label fw-bold">Nombre del Servicio</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-file-medical"></i></span>
                                    <input class="form-control form-control-lg" id="nombre"
                                           maxlength="100" placeholder="Ej: Cirugía de esterilización" required th:field="*{nombre}"
                                           type="text">
                                </div>
                                <div class="text-danger mt-2" th:if="${#fields.hasErrors('nombre')}">
                                    <i class="bi bi-exclamation-circle me-2"></i>El nombre es obligatorio
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Descripción</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light align-items-start"><i
                                            class="bi bi-text-paragraph"></i></span>
                                    <textarea class="form-control form-control-lg"
                                              id="descripcion" maxlength="255" placeholder="Descripción detallada del servicio"
                                              required rows="3"
                                              th:field="*{descripcion}"></textarea>
                                </div>
                                <div class="text-danger mt-2" th:if="${#fields.hasErrors('descripcion')}">
                                    <i class="bi bi-exclamation-circle me-2"></i>La descripción es obligatoria
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-3 mt-4">
                                    <a class="btn btn-secondary px-4" th:href="@{/servicios/mis_servicios}">
                                        <i class="bi bi-x-circle me-2"></i>Cancelar
                                    </a>
                                    <button class="btn btn-primary px-4" type="submit">
                                        <i class="bi bi-save me-2"></i>Guardar Servicio
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
