<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-person-badge', 'Mi Perfil')}"></div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-12">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-person-lines-fill me-2"></i>Información Personal
                                </h5>
                                <dl class="row mb-0">
                                    <dt class="col-md-4"><i class="bi bi-person me-2"></i>Nombre:</dt>
                                    <dd class="col-md-8" th:text="${user.firstName}"></dd>
                                    <dt class="col-md-4 mt-3"><i class="bi bi-person me-2"></i>Apellido:</dt>
                                    <dd class="col-md-8 mt-3" th:text="${user.lastName}"></dd>
                                    <dt class="col-md-4 mt-3"><i class="bi bi-envelope me-2"></i>Email:</dt>
                                    <dd class="col-md-8 mt-3" th:text="${user.email}"></dd>
                                    <dt class="col-md-4 mt-3"><i class="bi bi-telephone me-2"></i>Teléfono:</dt>
                                    <dd class="col-md-8 mt-3" th:text="${user.phone}"></dd>
                                    <dt class="col-md-4 mt-3"><i class="bi bi-shield me-2"></i>Rol:</dt>
                                    <dd class="col-md-8 mt-3" th:text="${user.role}"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex gap-3 justify-content-end mt-4">
                                <a class="btn btn-primary" th:href="@{/profile/edit}">
                                    <i class="bi bi-pencil-square me-2"></i>Actualizar Datos
                                </a>
                                <form class="d-inline" method="POST" th:action="@{/profile/deactivate}">
                                    <button class="btn btn-danger" type="submit">
                                        <i class="bi bi-trash3 me-2"></i> Eliminar Cuenta
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-5">
                        <a class="btn btn-secondary" th:href="@{/customer/dashboard}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
