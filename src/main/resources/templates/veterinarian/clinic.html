<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('VETERINARIAN')}"></div>
<div class="container mt-4">
    <div class="card shadow">
        <div th:replace="~{fragments/card-header :: cardHeader('bi-hospital', 'Información de la Clínica')}"></div>
        <div class="card-body">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-badge"></i> Datos del Veterinario</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${veterinarian.firstName}"></span></p>
                    <p><strong>Apellido:</strong> <span th:text="${veterinarian.lastName}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${veterinarian.phone}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${veterinarian.email}"></span></p>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-building"></i> Datos de la Clínica</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${clinic.name}"></span></p>
                    <p><strong>Dirección:</strong> <span th:text="${clinic.address}"></span></p>
                    <p><strong>Teléfono:</strong> <span th:text="${clinic.phone}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${clinic.email}"></span></p>
                </div>
            </div>
            <div class="mt-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <a class="btn btn-primary w-100" th:href="@{/veterinarian/clinic/edit}">
                            <i class="bi bi-pencil-square"></i> Actualizar Datos
                        </a>
                    </div>
                    <div class="col-md-4">
                        <form class="h-100" method="POST" th:action="@{/profile/deactivate}">
                            <button class="btn btn-danger w-100" type="submit">
                                <i class="bi bi-trash3"></i> Eliminar Cuenta
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-secondary w-100" th:href="@{/veterinarian/dashboard}">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
