<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historias Clínicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('VETERINARIAN')}"></div>
<div class="container mt-4">
    <div class="card shadow">
        <div th:replace="~{fragments/card-header :: cardHeader('bi-file-medical', 'Historias Clínicas')}"></div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8 offset-md-2">
                    <form class="input-group shadow-sm">
                        <input aria-label="Buscar" class="form-control form-control-lg" name="query"
                               placeholder="Buscar Historia Clínica..." type="search">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card shadow-sm mb-3" th:each="medicalRecord : ${medicalRecords}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <p class="mb-2">
                                        <strong>Dueño:</strong>
                                        <span th:text="${medicalRecord.pet.owner.firstName + ' ' + medicalRecord.pet.owner.lastName}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong>Mascota:</strong>
                                        <span th:text="${medicalRecord.pet.name}"></span>
                                    </p>
                                </div>
                                <div class="d-flex gap-2 align-items-center">
                                    <a class="btn btn-warning btn-sm"
                                       th:href="@{/medical-records/{id}/edit(id=${medicalRecord.id})}">
                                        <i class="bi bi-pencil me-2"></i> Actualizar
                                    </a>
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/medical-records/{id}(id=${medicalRecord.id})}">
                                        <i class="bi bi-info-circle"></i> Detalles
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-info mt-3 text-center" th:if="${#lists.isEmpty(medicalRecords)}">
                        <i class="bi bi-info-circle-fill"></i> No se encontraron registros
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2 text-end">
                    <a class="btn btn-success" th:href="@{/medical-records/new}">
                        <i class="bi bi-file-earmark-plus"></i> Nueva Historia Clínica
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
