<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar()}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-person-circle', 'Inicio de Sesión')}"></div>
                <div class="card-body p-4">
                    <form method="POST" th:action="@{/users/login}">
                        <div class="mb-4">
                            <label class="form-label fw-bold" for="username">Correo Electrónico</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                <input class="form-control form-control-lg border-start-0"
                                       id="username" name="username" placeholder="ejemplo@clinica.com"
                                       required type="email">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold" for="password">Contraseña</label>
                            <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                <input class="form-control form-control-lg border-start-0"
                                       id="password" name="password" placeholder="Ingrese su contraseña"
                                       required type="password">
                            </div>
                        </div>
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary py-3" type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </button>
                            <a class="btn btn-outline-secondary py-3" th:href="@{/users/register}">
                                <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                            </a>
                        </div>
                        <div th:if="${param.error}">
                            <div th:replace="~{fragments/alert :: errorAlert('Credenciales incorrectas')}"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
