<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Clínica Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{veterinario/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Actualizar Datos de la Clínica</h3>
        </div>

        <div class="card-body">
            <form method="POST" th:action="@{/veterinario/mi_clinica/actualizar_veterinario}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-badge"></i> Datos del Veterinario</h5>
                    </div>
                    <div class="card-body">
                        <input th:field="*{veterinario.id}" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label" for="nombreVeterinario"><strong>Nombre</strong></label>
                            <input class="form-control" id="nombreVeterinario" th:field="*{veterinario.nombre}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="apellidoVeterinario"><strong>Apellido</strong></label>
                            <input class="form-control" id="apellidoVeterinario" th:field="*{veterinario.apellido}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telefonoVeterinario"><strong>Teléfono</strong></label>
                            <input class="form-control" id="telefonoVeterinario" th:field="*{veterinario.telefono}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="emailVeterinario"><strong>Email</strong></label>
                            <input class="form-control" id="emailVeterinario" th:field="*{veterinario.email}"
                                   type="email"/>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100" type="submit">
                            <i class="bi bi-save"></i> Guardar Veterinario
                        </button>
                    </div>
                </div>
            </form>

            <form method="POST" th:action="@{/veterinario/mi_clinica/actualizar_clinica}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-building"></i> Datos de la Clínica</h5>
                    </div>
                    <div class="card-body">
                        <input th:field="*{clinica.id}" type="hidden"/>
                        <div class="mb-3">
                            <label class="form-label" for="nombreClinica"><strong>Nombre</strong></label>
                            <input class="form-control" id="nombreClinica" th:field="*{clinica.nombre}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="direccionClinica"><strong>Dirección</strong></label>
                            <input class="form-control" id="direccionClinica" th:field="*{clinica.direccion}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telefonoClinica"><strong>Teléfono</strong></label>
                            <input class="form-control" id="telefonoClinica" th:field="*{clinica.telefono}"
                                   type="text"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="emailClinica"><strong>Email</strong></label>
                            <input class="form-control" id="emailClinica" th:field="*{clinica.email}" type="text"/>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <button class="btn btn-success w-100" type="submit">
                            <i class="bi bi-save"></i> Guardar Clínica
                        </button>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-secondary w-100" th:href="@{/veterinario/mi_clinica}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
