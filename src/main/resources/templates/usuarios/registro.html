<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{usuarios/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-person-plus me-2"></i>Registro de Usuario</h3>
                </div>

                <div class="card-body p-4">
                    <form method="POST" th:action="@{/usuarios/registro}" th:object="${usuario}">
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nombre</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-person"></i></span>
                                    <input class="form-control form-control-lg border-start-0" placeholder="Juan"
                                           required th:field="*{nombre}" type="text">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Apellido</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-person"></i></span>
                                    <input class="form-control form-control-lg border-start-0" placeholder="Pérez"
                                           required th:field="*{apellido}" type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Teléfono</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-telephone"></i></span>
                                    <input class="form-control form-control-lg border-start-0" placeholder="+54 9 11 2345-6789"
                                           required th:field="*{telefono}" type="tel">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-envelope"></i></span>
                                    <input class="form-control form-control-lg border-start-0" placeholder="juan@ejemplo.com"
                                           required th:field="*{email}" type="email">
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Contraseña</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-key"></i></span>
                                    <input class="form-control form-control-lg border-start-0" placeholder="Mínimo 8 caracteres"
                                           required th:field="*{contrasena}" type="password">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Confirmar Contraseña</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0"><i
                                                class="bi bi-key-fill"></i></span>
                                    <input class="form-control form-control-lg border-start-0" name="confirmPassword"
                                           placeholder="Repita su contraseña" required type="password">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button class="btn btn-primary py-3" type="submit">
                                <i class="bi bi-person-check me-2"></i>Registrar Cuenta
                            </button>
                            <a class="btn btn-link text-center mt-3"
                               th:href="@{/usuarios/login}">
                                ¿Ya tienes cuenta? <u>Inicia Sesión</u>
                            </a>
                        </div>

                        <div class="alert alert-danger mt-4 mb-0" th:if="${error}">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
