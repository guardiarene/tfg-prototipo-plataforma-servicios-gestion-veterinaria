<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Información de la Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-heart-pulse', 'Información Completa de la Mascota')}"></div>
                <div class="card-body p-4">
                    <div class="border p-3 rounded bg-white">
                        <h5 class="mb-3 border-bottom pb-2" th:text="${pet.name}"></h5>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <dl class="mb-0">
                                    <dt><i class="bi bi-tropical-storm me-2"></i>Especie:</dt>
                                    <dd class="ms-4" th:text="${pet.species}"></dd>
                                    <dt class="mt-3"><i class="bi bi-tag me-2"></i>Raza:</dt>
                                    <dd class="ms-4" th:text="${pet.breed}"></dd>
                                    <dt class="mt-3"><i class="bi bi-gender-ambiguous me-2"></i>Sexo:</dt>
                                    <dd class="ms-4" th:text="${pet.sex}"></dd>
                                </dl>
                            </div>
                            <div class="col-md-6">
                                <dl class="mb-0">
                                    <dt><i class="bi bi-calendar me-2"></i>Fecha Nacimiento:</dt>
                                    <dd class="ms-4" th:text="${pet.birthDate}"></dd>
                                    <dt class="mt-3"><i class="bi bi-brightness-alt-high me-2"></i>Peso:</dt>
                                    <dd class="ms-4" th:text="${pet.weight + ' kg'}"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-start mt-5">
                        <a class="btn btn-secondary" th:href="@{/pets}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
