<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detalle del Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${#authentication.principal.role.toString() == 'CUSTOMER'}"
     th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div th:if="${#authentication.principal.role.toString() == 'RECEPTIONIST'}"
     th:replace="~{layouts/navbar :: navbar('RECEPTIONIST')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-calendar-event', 'Detalle del Turno')}"></div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-hospital me-2"></i>Información de la Clínica
                                </h5>
                                <dl class="mb-0">
                                    <dt><i class="bi bi-building me-1"></i>Nombre:</dt>
                                    <dd class="ms-4" th:text="${appointment.clinic.name}"></dd>
                                    <dt class="mt-2"><i class="bi bi-geo-alt me-1"></i>Dirección:</dt>
                                    <dd class="ms-4" th:text="${appointment.clinic.address}"></dd>
                                    <dt class="mt-2"><i class="bi bi-telephone me-1"></i>Teléfono:</dt>
                                    <dd class="ms-4" th:text="${appointment.clinic.phone}"></dd>
                                    <dt class="mt-2"><i class="bi bi-envelope me-1"></i>Email:</dt>
                                    <dd class="ms-4" th:text="${appointment.clinic.email}"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-clipboard2-pulse me-2"></i>Detalles del Turno
                                </h5>
                                <dl class="mb-0">
                                    <dt><i class="bi bi-calendar2-check me-1"></i>Fecha:</dt>
                                    <dd class="ms-4" th:text="${appointment.date}"></dd>
                                    <dt class="mt-2"><i class="bi bi-clock me-1"></i>Hora:</dt>
                                    <dd class="ms-4" th:text="${appointment.time}"></dd>
                                    <dt class="mt-2"><i class="bi bi-heart-pulse me-1"></i>Servicio:</dt>
                                    <dd class="ms-4" th:text="${appointment.medicalService.name}"></dd>
                                    <dt class="mt-2"><i class="bi bi-info-circle me-1"></i>Estado:</dt>
                                    <dd class="ms-4" th:text="${appointment.appointmentStatus}"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="border p-3 rounded bg-white mt-4">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <h5 class="mb-3 border-bottom pb-2">
                                            <i class="bi bi-person-vcard me-2"></i>Veterinario
                                        </h5>
                                        <p class="mb-1">
                                            <i class="bi bi-person me-2"></i>
                                            <span th:text="${veterinarianName}"></span>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <h5 class="mb-3 border-bottom pb-2">
                                            <i class="bi bi-heart-fill me-2"></i>Mascota
                                        </h5>
                                        <p class="mb-1">
                                            <i class="bi bi-tag me-2"></i>
                                            <span th:text="${appointment.pet.name + ' (' + appointment.pet.species + ')'}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-5">
                        <a class="btn btn-secondary px-5"
                           th:href="@{/appointments}"
                           th:if="${#authentication.principal.role.toString() == 'CUSTOMER'}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                        <a class="btn btn-secondary px-5"
                           th:href="@{/receptionist/dashboard}"
                           th:if="${#authentication.principal.role.toString() == 'RECEPTIONIST'}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
