<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solicitar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="bi bi-calendar-plus me-2"></i>Solicitar Turno
                        </h3>
                        <span class="h5" th:text="${clinic.name}"></span>
                    </div>
                </div>
                <div class="card-body p-4">
                    <form method="POST" th:action="@{/appointments/new(clinicId=${clinic.id})}">
                        <input name="clinicId" th:value="${clinic.id}" type="hidden">
                        <div class="mb-4 border-bottom pb-3">
                            <h5 class="mb-3">
                                <i class="bi bi-calendar2-event me-2"></i>Selección de Fecha
                            </h5>
                            <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-calendar3"></i>
                                    </span>
                                <input class="form-control form-control-lg" id="date" name="date" required type="date">
                            </div>
                        </div>
                        <div class="mb-4 border-bottom pb-3">
                            <h5 class="mb-3">
                                <i class="bi bi-heart-fill me-2"></i>Selección de Mascota
                            </h5>
                            <div class="input-group" th:if="${not #lists.isEmpty(pets)}">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-search"></i>
                                    </span>
                                <select class="form-select form-select-lg" id="petId" name="petId" required>
                                    <option disabled selected value="">Seleccione una mascota...</option>
                                    <option th:each="pet : ${pets}"
                                            th:text="${pet.name + ' (' + pet.species + ')'}"
                                            th:value="${pet.id}"></option>
                                </select>
                            </div>
                            <div class="alert alert-warning mt-3" th:if="${#lists.isEmpty(pets)}">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                No tienes mascotas registradas.
                                <a class="alert-link" th:href="@{/pets/new}">Registrar nueva mascota</a>
                            </div>
                        </div>
                        <div class="mb-4">
                            <h5 class="mb-3">
                                <i class="bi bi-clipboard2-pulse me-2"></i>Selección de Servicio
                            </h5>
                            <div class="input-group" th:if="${not #lists.isEmpty(services)}">
                                    <span class="input-group-text bg-light">
                                        <i class="bi bi-list-task"></i>
                                    </span>
                                <select class="form-select form-select-lg" id="serviceId" name="serviceId" required>
                                    <option disabled selected value="">Seleccione un servicio...</option>
                                    <option th:each="service : ${services}"
                                            th:text="${service.name}"
                                            th:value="${service.id}"></option>
                                </select>
                            </div>
                            <div class="alert alert-warning mt-3" th:if="${#lists.isEmpty(services)}">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                Actualmente no hay servicios disponibles en esta clínica
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-5">
                            <a class="btn btn-secondary" th:href="@{/customer/dashboard}">
                                <i class="bi bi-arrow-left-circle me-2"></i>Volver
                            </a>
                            <button class="btn btn-primary px-5"
                                    th:disabled="${#lists.isEmpty(pets) or #lists.isEmpty(services)}"
                                    type="submit">
                                <i class="bi bi-send-check me-2"></i>Solicitar Turno
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
