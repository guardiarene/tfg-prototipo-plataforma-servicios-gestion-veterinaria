<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{recepcionista/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Agendar Turno</h3>
        </div>

        <div class="card-body">
            <form method="post" th:action="@{/appointments/agendar_turno}" th:object="${appointment}">
                <input th:field="*{id}" type="hidden"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente</label>
                        <select class="form-select"
                                id="clienteId"
                                name="clienteId"
                                required
                                th:field="*{cliente.id}">
                            <option disabled value="">Seleccione un cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:selected="${cliente.id == appointment.cliente?.id}"
                                    th:text="${cliente.nombre + ' ' + cliente.apellido}"
                                    th:value="${cliente.id}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Mascota</label>
                        <select class="form-select"
                                id="mascotaId"
                                name="mascotaId"
                                required
                                th:field="*{pet.id}">
                            <option disabled value="">Seleccione una pet</option>
                            <option th:each="pet : ${pets}"
                                    th:selected="${pet.id == appointment.pet?.id}"
                                    th:text="${pet.nombre}"
                                    th:value="${pet.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Fecha</label>
                        <input class="form-control"
                               required
                               th:field="*{fecha}"
                               type="date">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Hora</label>
                        <input class="form-control"
                               required
                               th:field="*{hora}"
                               type="time">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Servicio</label>
                        <select class="form-select"
                                id="servicioId"
                                name="servicioId"
                                required>
                            <option disabled selected value="">Seleccione un servicio</option>
                            <option th:each="servicio : ${servicios}"
                                    th:text="${servicio.nombre}"
                                    th:value="${servicio.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success mx-2" type="submit">
                        <i class="bi bi-calendar-plus"></i> Registrar Turno
                    </button>
                    <a class="btn btn-secondary mx-2"
                       th:href="@{/recepcionista/interfaz_recepcionista}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('clienteId').addEventListener('change', function() {
    const selectedValue = this.value;
    const url = new URL(window.location.href);

    if (selectedValue) {
        url.searchParams.set('clienteId', selectedValue);
    } else {
        url.searchParams.delete('clienteId');
    }

    // Mantener otros par√°metros si los hubiera
    window.location.href = url.toString();
});
</script>
</body>
</html>
