<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reprogramar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('RECEPTIONIST')}"></div>
<div class="container mt-4">
    <div class="card shadow">
        <div th:replace="~{fragments/card-header :: cardHeader('bi-arrow-repeat', 'Reprogramar Turno')}"></div>
        <div class="card-body">
            <form method="POST" th:action="@{/appointments/{id}/reschedule(id=${appointment.id})}"
                  th:object="${appointment}">
                <input th:field="*{id}" type="hidden"/>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente</label>
                        <input class="form-control" readonly
                               th:value="${appointment.customer.firstName + ' ' + appointment.customer.lastName}"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mascota</label>
                        <input class="form-control" readonly th:value="${appointment.pet.name}" type="text">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nueva Fecha</label>
                        <input class="form-control" id="date" name="date" required type="date"
                               th:value="${appointment.date != null} ? ${#temporals.format(appointment.date, 'yyyy-MM-dd')} : ''">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nueva Hora</label>
                        <input class="form-control" id="time" name="time" required type="time"
                               th:value="${appointment.time != null} ? ${#temporals.format(appointment.time, 'HH:mm')} : ''">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Servicio</label>
                        <select class="form-select" required th:field="*{medicalService}">
                            <option th:each="service : ${services}"
                                    th:selected="${appointment.medicalService.id == service.id}"
                                    th:text="${service.name}"
                                    th:value="${service.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Veterinario</label>
                        <input class="form-control" readonly
                               th:value="${appointment.medicalService.clinic.veterinarian.firstName}" type="text">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success mx-2" type="submit">
                        <i class="bi bi-calendar-check"></i> Confirmar cambios
                    </button>
                    <a class="btn btn-secondary mx-2" th:href="@{/receptionist/dashboard}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
