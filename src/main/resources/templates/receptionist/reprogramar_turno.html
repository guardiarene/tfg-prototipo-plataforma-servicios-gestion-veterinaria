<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reprogramar Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{recepcionista/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Reprogramar Turno</h3>
        </div>

        <div class="card-body">
            <form method="POST" th:action="@{/appointments/reprogramar_turno/{id}(id=${appointment.id})}"
                  th:object="${appointment}">
                <input th:field="*{id}" type="hidden"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente</label>
                        <input class="form-control" readonly
                               th:value="${appointment.cliente.nombre + ' ' + appointment.cliente.apellido}"
                               type="text">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Mascota</label>
                        <input class="form-control" readonly
                               th:value="${appointment.pet.nombre}"
                               type="text">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nueva Fecha</label>
                        <input class="form-control"
                               id="fecha"
                               name="fecha"
                               required
                               th:value="${appointment.fecha != null} ? ${#temporals.format(appointment.fecha, 'yyyy-MM-dd')} : ''"
                               type="date">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nueva Hora</label>
                        <input class="form-control"
                               id="hora"
                               name="hora"
                               required
                               th:value="${appointment.hora != null} ? ${#temporals.format(appointment.hora, 'HH:mm')} : ''"
                               type="time">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Servicio</label>
                        <select class="form-select"
                                required
                                th:field="*{medicalService}">
                            <option th:each="servicio : ${servicios}"
                                    th:selected="${appointment.medicalService.id == servicio.id}"
                                    th:text="${servicio.nombre}"
                                    th:value="${servicio.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Veterinario</label>
                        <input class="form-control" readonly
                               th:value="${appointment.medicalService.clinica.veterinario.nombre}"
                               type="text">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-success mx-2" type="submit">
                        <i class="bi bi-calendar-check"></i> Confirmar cambios
                    </button>
                    <a class="btn btn-secondary mx-2"
                       th:href="@{/recepcionista/interfaz_recepcionista}">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
