<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turnos - Recepcionista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{recepcionista/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Gesti√≥n de Turnos</h3>
        </div>

        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8 offset-md-2">
                    <form action="appointments/buscar_turnos" class="input-group shadow-sm" method="GET">
                        <input aria-label="Buscar" class="form-control form-control-lg"
                               name="query"
                               placeholder="Buscar Turnos por Cliente o Mascota..." type="search">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card shadow-sm mb-3" th:each="appointment : ${appointments}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-2"
                                        th:text="${appointment.cliente.nombre + ' ' + appointment.cliente.apellido}"></h5>
                                    <p class="mb-2">
                                        <strong>Mascota:</strong>
                                        <span th:text="${appointment.pet.nombre}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong>Fecha y Hora:</strong>
                                        <span th:text="${#temporals.format(appointment.fecha, 'dd/MM/yyyy') + ', ' + #temporals.format(appointment.hora, 'HH:mm')}"></span>
                                    </p>
                                    <form class="mt-2"
                                          method="POST"
                                          th:action="@{/appointments/actualizar_estado/{id}(id=${appointment.id})}">
                                        <div class="d-flex align-items-center gap-2">
                                            <label class="form-label mb-0"><strong>Estado:</strong></label>
                                            <select class="form-select form-select-sm w-auto"
                                                    name="estado"
                                                    onchange="this.form.submit()">
                                                <option th:each="estado : ${estadosTurno}"
                                                        th:selected="${appointment.estado == estado}"
                                                        th:text="${estado}"
                                                        th:value="${estado}"></option>
                                            </select>
                                        </div>
                                    </form>
                                </div>

                                <div class="d-flex flex-column gap-2">
                                    <a class="btn btn-primary btn-sm"
                                       th:href="@{/appointments/detalle_turno/{id}(id=${appointment.id})}">
                                        <i class="bi bi-info-circle"></i> Detalles
                                    </a>
                                    <a class="btn btn-warning btn-sm"
                                       th:href="@{/appointments/reprogramar_turno/{id}(id=${appointment.id})}">
                                        <i class="bi bi-calendar-event"></i> Reprogramar
                                    </a>
                                    <form method="POST"
                                          th:action="@{/appointments/cancelar_turno/{id}(id=${appointment.id})}">
                                        <button class="btn btn-danger btn-sm" type="submit">
                                            <i class="bi bi-x-circle"></i> Cancelar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-info mt-3 text-center" th:if="${appointments.empty}">
                        <i class="bi bi-info-circle-fill"></i> No hay appointments registrados
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
