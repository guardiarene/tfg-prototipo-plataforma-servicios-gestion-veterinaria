<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Interfaz del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-search', 'Buscar Clínicas Veterinarias')}"></div>
                <div class="card-body p-4">
                    <form method="GET" th:action="@{/clinics/search}">
                        <div class="input-group mb-4">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-search"></i>
                                </span>
                            <input aria-label="Buscar veterinarias"
                                   class="form-control form-control-lg border-start-0"
                                   name="q" placeholder="Buscar clínicas o servicios..."
                                   th:value="${searchQuery}" type="search">
                        </div>
                    </form>
                    <div class="mb-4 border-bottom pb-2">
                        <h4 class="mb-0">
                            <i class="bi bi-list-task me-2"></i>Resultados de Búsqueda
                        </h4>
                    </div>
                    <div class="row g-4">
                        <div class="col-12" th:each="clinic : ${veterinaryClinics}">
                            <div class="card shadow-sm border-primary">
                                <div class="card-header bg-light">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0" th:text="${clinic.name}"></h5>
                                        <a class="btn btn-primary btn-sm" th:href="@{/clinics/{id}(id=${clinic.id})}">
                                            <i class="bi bi-info-circle me-2"></i>Más Información
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-8">
                                            <p class="mb-0">
                                                <i class="bi bi-clipboard2-pulse me-2 text-muted"></i>
                                                <strong>Servicios:</strong>
                                                <span th:each="service, iterStat : ${clinic.services}">
                                                        <span th:text="${service.name}"></span>
                                                        <span th:if="${!iterStat.last}">, </span>
                                                    </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12" th:if="${#lists.isEmpty(veterinaryClinics)}">
                            <div th:replace="~{fragments/alert :: infoAlert('No se encontraron clínicas veterinarias')}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
