<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mis Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{cliente/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-calendar2-week me-2"></i>Mis Turnos</h3>
                </div>

                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-12" th:each="turno : ${turnos}">
                            <div class="card shadow-sm mb-4 border-primary">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">
                                        <i class="bi bi-hospital text-primary me-2"></i>
                                        <span th:text="${turno.clinica.nombre}"></span>
                                    </h5>
                                </div>

                                <div class="card-body">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <p class="mb-2">
                                                <i class="bi bi-calendar2-event me-2 text-muted"></i>
                                                <strong>Fecha:</strong>
                                                <span th:text="${turno.fecha}"></span>
                                            </p>
                                            <p class="mb-2">
                                                <i class="bi bi-clock me-2 text-muted"></i>
                                                <strong>Hora:</strong>
                                                <span th:text="${turno.hora}"></span>
                                            </p>
                                            <p class="mb-0">
                                                <i class="bi bi-geo-alt me-2 text-muted"></i>
                                                <strong>Direcci√≥n:</strong>
                                                <span th:text="${turno.clinica.direccion}"></span>
                                            </p>
                                        </div>

                                        <div class="col-md-6">
                                            <p class="mb-2">
                                                <i class="bi bi-heart-fill me-2 text-muted"></i>
                                                <strong>Mascota:</strong>
                                                <span
                                                        th:text="${turno.mascota.nombre} + ' (' + ${turno.mascota.especie} + ')'"></span>
                                            </p>
                                            <p class="mb-2">
                                                <i class="bi bi-clipboard2-pulse me-2 text-muted"></i>
                                                <strong>Estado:</strong>
                                                <span class="badge bg-info" th:text="${turno.estado}"></span>
                                            </p>
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <a class="btn btn-primary btn-sm"
                                                   th:href="@{/turnos/detalle_turno/{id}(id=${turno.id})}">
                                                    <i class="bi bi-info-circle me-2"></i>Detalles
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-secondary" th:href="@{/cliente/interfaz_cliente}">
                            <i class="bi bi-arrow-left-circle me-2"></i>Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
