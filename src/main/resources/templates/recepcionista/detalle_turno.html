<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Detalle del Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{recepcionista/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-calendar2-event me-2"></i>Detalle del Turno</h3>
                </div>

                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-hospital me-2"></i>Información de la Clínica
                                </h5>
                                <dl class="mb-0">
                                    <dt><i class="bi bi-building me-1"></i>Nombre:</dt>
                                    <dd class="ms-4" th:text="${turno.clinica.nombre}"></dd>

                                    <dt class="mt-2"><i class="bi bi-geo-alt me-1"></i>Dirección:</dt>
                                    <dd class="ms-4" th:text="${turno.clinica.direccion}"></dd>

                                    <dt class="mt-2"><i class="bi bi-telephone me-1"></i>Teléfono:</dt>
                                    <dd class="ms-4" th:text="${turno.clinica.telefono}"></dd>

                                    <dt class="mt-2"><i class="bi bi-envelope me-1"></i>Email:</dt>
                                    <dd class="ms-4" th:text="${turno.clinica.email}"></dd>
                                </dl>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-clipboard2-pulse me-2"></i>Detalles del Turno
                                </h5>
                                <dl class="mb-0">
                                    <dt><i class="bi bi-calendar2-check me-1"></i>Fecha:</dt>
                                    <dd class="ms-4" th:text="${turno.fecha}"></dd>

                                    <dt class="mt-2"><i class="bi bi-clock me-1"></i>Hora:</dt>
                                    <dd class="ms-4" th:text="${turno.hora}"></dd>

                                    <dt class="mt-2"><i class="bi bi-heart-pulse me-1"></i>Servicio:</dt>
                                    <dd class="ms-4" th:text="${turno.servicioMedico.nombre}"></dd>

                                    <dt class="mt-2"><i class="bi bi-info-circle me-1"></i>Estado:</dt>
                                    <dd class="ms-4" th:text="${turno.estado}"></dd>
                                </dl>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="border p-3 rounded bg-white mt-4">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <h5 class="mb-3 border-bottom pb-2">
                                            <i class="bi bi-person-vcard me-2"></i>Veterinario
                                        </h5>
                                        <p class="mb-1"><i class="bi bi-person me-2"></i>
                                            <span th:text="${nombreVeterinario}"></span>
                                        </p>
                                    </div>

                                    <div class="col-md-6">
                                        <h5 class="mb-3 border-bottom pb-2">
                                            <i class="bi bi-heart-fill me-2"></i>Mascota
                                        </h5>
                                        <p class="mb-1">
                                            <i class="bi bi-tag me-2"></i>
                                            <span
                                                    th:text="${turno.mascota.nombre} + ' (' + ${turno.mascota.especie} + ')'"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-5">
                        <a class="btn btn-secondary px-5" th:href="@{/recepcionista/interfaz_recepcionista}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
