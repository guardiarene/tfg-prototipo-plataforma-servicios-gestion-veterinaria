<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="'Información - ' + ${clinic.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('CLIENT')}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-hospital me-2"></i>
                        <span th:text="${clinic.name}"></span>
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-info-circle me-2"></i>Información de Contacto
                                </h5>
                                <dl class="mb-0">
                                    <dt><i class="bi bi-telephone me-2"></i>Teléfono:</dt>
                                    <dd class="ms-4" th:text="${clinic.phone}"></dd>
                                    <dt class="mt-3"><i class="bi bi-geo-alt me-2"></i>Dirección:</dt>
                                    <dd class="ms-4" th:text="${clinic.address}"></dd>
                                    <dt class="mt-3"><i class="bi bi-envelope me-2"></i>Email:</dt>
                                    <dd class="ms-4" th:text="${clinic.email}"></dd>
                                </dl>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border p-3 rounded bg-white">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-clipboard2-pulse me-2"></i>Servicios
                                </h5>
                                <div th:if="${not #lists.isEmpty(clinic.services)}">
                                    <ul class="list-unstyled">
                                        <li class="mb-2" th:each="service : ${clinic.services}">
                                            <i class="bi bi-check2-circle text-primary me-2"></i>
                                            <span th:text="${service.name}"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="alert alert-warning mb-0" th:if="${#lists.isEmpty(clinic.services)}">
                                    <i class="bi bi-exclamation-triangle me-2"></i>No hay servicios disponibles
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="border p-3 rounded bg-white mt-4">
                                <h5 class="mb-3 border-bottom pb-2">
                                    <i class="bi bi-person-badge me-2"></i>Veterinario Responsable
                                </h5>
                                <div th:if="${clinic.veterinarian != null}">
                                        <span class="badge bg-primary fs-6">
                                            <i class="bi bi-person me-2"></i>
                                            <span th:text="${clinic.veterinarian.firstName + ' ' + clinic.veterinarian.lastName}"></span>
                                        </span>
                                </div>
                                <div class="alert alert-info mb-0" th:if="${clinic.veterinarian == null}">
                                    <i class="bi bi-info-circle me-2"></i>No hay veterinario asignado
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex justify-content-between mt-4">
                                <a class="btn btn-secondary" th:href="@{/client/dashboard}">
                                    <i class="bi bi-arrow-left-circle me-2"></i>Volver
                                </a>
                                <a class="btn btn-primary" th:href="@{/appointments/new(clinicId=${clinic.id})}">
                                    <i class="bi bi-calendar-plus me-2"></i>Solicitar Turno
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
