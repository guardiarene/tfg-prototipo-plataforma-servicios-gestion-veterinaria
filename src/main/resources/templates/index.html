<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inicio - Prototipo TFG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar()}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div th:replace="~{fragments/card-header :: cardHeader('bi-heart-pulse', 'Plataforma de Servicios y Gestión de Clínicas Veterinarias')}"></div>
                <div class="card-body p-5 text-center">
                    <p class="lead mb-4 fs-5">
                        Gestione la salud de tus mascotas en la red de clínicas veterinarias asociadas.
                        Accede a historias clínicas, programa turnos citas y mantén todo bajo control.
                    </p>
                    <div class="d-grid gap-3 d-md-flex justify-content-center mb-4">
                        <a class="btn btn-primary btn-lg px-5" th:href="@{/users/register}">
                            <i class="bi bi-person-plus me-2"></i> Registrarse
                        </a>
                        <a class="btn btn-outline-primary btn-lg px-5" th:href="@{/users/login}">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                        </a>
                    </div>
                    <div class="alert alert-info mt-4">
                        <i class="bi bi-info-circle me-2"></i>
                        ¿Eres veterinario?
                        <a class="alert-link" th:href="@{/clinics/register}">
                            <i class="bi bi-building-add me-1"></i>Registra tu clínica aquí
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
