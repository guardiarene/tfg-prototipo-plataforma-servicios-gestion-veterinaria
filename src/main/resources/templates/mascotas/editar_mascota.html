<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{cliente/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Mascota</h3>
                </div>

                <div class="card-body p-4">
                    <form method="post" th:action="@{/mascotas/actualizar/{id}(id=${mascota.id})}">
                        <input name="id" th:value="${mascota.id}" type="hidden">

                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nombre</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                    <input class="form-control form-control-lg" id="nombre" name="nombre"
                                           required th:value="${mascota.nombre}" type="text">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Especie</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light"><i
                                                class="bi bi-tropical-storm"></i></span>
                                    <input class="form-control form-control-lg" id="especie" name="especie"
                                           required th:value="${mascota.especie}" type="text">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Sexo</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light"><i
                                                class="bi bi-gender-ambiguous"></i></span>
                                    <select class="form-select form-select-lg" id="sexo" name="sexo" required>
                                        <option th:selected="${mascota.sexo == 'MACHO'}" value="MACHO">Macho
                                        </option>
                                        <option th:selected="${mascota.sexo == 'HEMBRA'}" value="HEMBRA">Hembra
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Fecha Nacimiento</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-calendar"></i></span>
                                    <input class="form-control form-control-lg" id="fechaNacimiento" name="fechaNacimiento"
                                           required th:value="${mascota.fechaNacimiento}" type="date">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Peso (kg)</label>
                                <div class="input-group">
                                        <span class="input-group-text bg-light"><i
                                                class="bi bi-speedometer2"></i></span>
                                    <input class="form-control form-control-lg" id="peso" name="peso" required
                                           step="0.1" th:value="${mascota.peso}" type="number">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-bold">Raza</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                    <input class="form-control form-control-lg" id="raza" name="raza" required
                                           th:value="${mascota.raza}" type="text">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-3 mt-5">
                                    <a class="btn btn-secondary px-4" th:href="@{/mascotas/mis_mascotas}">
                                        <i class="bi bi-arrow-left-circle me-2"></i> Volver
                                    </a>
                                    <button class="btn btn-primary px-4" type="submit">
                                        <i class="bi bi-check-circle me-2"></i> Actualizar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
