<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mis Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{cliente/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h3 class="mb-0"><i class="bi bi-heart-fill me-2"></i>Mis Mascotas Registradas</h3>
                </div>

                <div class="card-body p-4">
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary" th:href="@{/mascotas/nueva}">
                            <i class="bi bi-plus-circle me-2"></i>Agregar Mascota
                        </a>
                    </div>

                    <div class="row g-4">
                        <div class="col-12" th:each="mascota : ${mascotas}">
                            <div class="card shadow-sm border-primary">
                                <div class="card-header bg-light">
                                    <h5 class="mb-0">
                                        <i class="bi bi-heart me-2 text-primary"></i>
                                        <span th:text="${mascota.nombre}"></span>
                                    </h5>
                                </div>

                                <div class="card-body">
                                    <div class="row g-4 align-items-center">
                                        <div class="col-md-6">
                                            <p class="mb-2">
                                                <i class="bi bi-tropical-storm me-2 text-muted"></i>
                                                <strong>Especie:</strong>
                                                <span th:text="${mascota.especie}"></span>
                                            </p>
                                            <p class="mb-2">
                                                <i class="bi bi-tag me-2 text-muted"></i>
                                                <strong>Raza:</strong>
                                                <span th:text="${mascota.raza}"></span>
                                            </p>
                                            <p class="mb-0">
                                                <i class="bi bi-calendar me-2 text-muted"></i>
                                                <strong>Edad:</strong>
                                                <span th:text="${mascota.edad}"></span> a√±os
                                            </p>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <input name="id" th:value="${mascota.id}" type="hidden">
                                                <a class="btn btn-primary btn-sm"
                                                   th:href="@{/mascotas/{id}(id=${mascota.id})}">
                                                    <i class="bi bi-info-circle me-2"></i>Detalles
                                                </a>
                                                <a class="btn btn-success btn-sm"
                                                   th:href="@{/historia_clinica/{id}(id=${mascota.id})}">
                                                    <i class="bi bi-file-medical me-2"></i>Historia
                                                </a>
                                                <a class="btn btn-warning btn-sm"
                                                   th:href="@{/mascotas/editar/{id}(id=${mascota.id})}">
                                                    <i class="bi bi-pencil me-2"></i>Editar
                                                </a>
                                                <a class="btn btn-danger btn-sm"
                                                   th:href="@{/mascotas/eliminar/{id}(id=${mascota.id})}">
                                                    <i class="bi bi-trash me-2"></i>Eliminar
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12" th:if="${mascotas.empty}">
                            <div class="alert alert-info mt-3">
                                <i class="bi bi-info-circle me-2"></i>No tienes mascotas registradas
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-start mt-5">
                        <a class="btn btn-secondary" th:href="@{/cliente/interfaz_cliente}">
                            <i class="bi bi-arrow-left-circle me-2"></i> Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
