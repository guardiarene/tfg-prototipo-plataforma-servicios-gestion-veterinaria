<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{administrador/barra_navegacion :: barra_navegacion}"></div>

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Editar Usuario</h3>
        </div>

        <div class="card-body">
            <form method="POST" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="bi bi-person-badge"></i> Datos Personales</h5>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" required th:field="*{nombre}" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" required th:field="*{apellido}" type="text">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="bi bi-telephone"></i> Información de Contacto</h5>
                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input class="form-control" th:field="*{telefono}" type="tel">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" required th:field="*{email}" type="email">
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="bi bi-shield-lock"></i> Configuración de Cuenta</h5>
                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" required th:field="*{tipoRole}">
                                <option th:each="rol : ${roles}"
                                        th:text="${rol.name()}"
                                        th:value="${rol}"></option>
                            </select>
                        </div>
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" id="activoSwitch" role="switch"
                                   th:field="*{activo}" type="checkbox">
                            <label class="form-check-label" for="activoSwitch">Cuenta Activa</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <h5 class="mb-3"><i class="bi bi-key"></i> Cambiar Contraseña</h5>
                        <div class="mb-3">
                            <label class="form-label">Nueva Contraseña</label>
                            <input class="form-control" placeholder="Dejar en blanco para no cambiar"
                                   th:field="*{contrasena}"
                                   type="password">
                        </div>
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> La contraseña se almacenará cifrada
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-8 offset-md-2 text-end">
                        <a class="btn btn-outline-secondary me-2" th:href="@{/administrador/interfaz_administrador}">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button class="btn btn-primary" type="submit">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
