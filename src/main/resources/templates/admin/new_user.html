<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{layouts/navbar :: navbar('ADMIN')}"></div>
    <div class="container mt-4">
        <div class="card shadow">
            <div th:replace="~{fragments/card-header :: cardHeader('bi-person-plus', 'Registrar Nuevo Usuario')}"></div>
            <div class="card-body">
                <form method="POST" th:action="@{/users/new}" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" required th:field="*{firstName}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input class="form-control" required th:field="*{lastName}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input class="form-control" th:field="*{phone}" type="tel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" required th:field="*{email}" type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input class="form-control" required th:field="*{password}" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select class="form-select" required th:field="*{role}">
                                    <option th:each="role : ${roles}" th:text="${role.name()}" th:value="${role}"></option>
                                </select>
                            </div>
                            <div class="form-check form-switch">
                                <input checked class="form-check-input" id="activeSwitch" role="switch" th:field="*{active}" type="checkbox">
                                <label class="form-check-label" for="activeSwitch">Cuenta Activa</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12 text-end">
                            <a class="btn btn-outline-secondary me-2" th:href="@{/admin/dashboard}">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-save"></i> Registrar Usuario
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
