<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{layouts/navbar :: navbar('ADMIN')}"></div>
<div class="container mt-4">
    <div class="card shadow">
        <div th:replace="~{fragments/card-header :: cardHeader('bi-people-fill', 'Gestión de Usuarios')}"></div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-8 offset-md-2">
                    <form class="input-group shadow-sm">
                        <input aria-label="Buscar" class="form-control form-control-lg"
                               name="query" placeholder="Buscar usuarios..." type="search">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card shadow-sm mb-3" th:each="user : ${users}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="card-title mb-2">
                                        <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                                        <small class="text-muted">(<span th:text="${user.role}"></span>)</small>
                                    </h5>
                                    <p class="mb-1">
                                        <i class="bi bi-envelope me-2"></i>
                                        <span th:text="${user.email}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <i class="bi bi-telephone me-2"></i>
                                        <span th:text="${user.phone} ?: 'Sin teléfono'"></span>
                                    </p>
                                </div>
                                <div class="d-flex gap-2 align-items-center">
                                    <a class="btn btn-warning btn-sm" th:href="@{/users/edit/{id}(id=${user.id})}">
                                        <i class="bi bi-pencil me-2"></i> Editar
                                    </a>
                                    <form class="d-inline" method="POST"
                                          th:action="@{/users/delete/{id}(id=${user.id})}">
                                        <button class="btn btn-danger btn-sm" type="submit">
                                            <i class="bi bi-trash me-2"></i> Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(users)}">
                        <div th:replace="~{fragments/alert :: emptyState('No se encontraron usuarios registrados')}"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2 text-end">
                    <a class="btn btn-success" th:href="@{/users/new}">
                        <i class="bi bi-person-plus"></i> Nuevo Usuario
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
